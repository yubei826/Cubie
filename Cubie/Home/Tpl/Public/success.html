<include file="Public:header" />

<div class="container">
	<div class="row-fluid">
		<div class="alert  alert-success">
			<h3>{$msgTitle}</h3>
			<p><span class="badge badge-success">{$message}</span></p>
			<p class="muted">页面将在 <span id="time" class="wait">{$waitSecond}</span> 秒后自动跳转，如果不想等待请点击 <a href="{$jumpUrl}">这里</a></p>
		</div>
		
		<script>
		var time = parseInt('{$waitSecond}', 10) || 3;
		if (time < 3) {
			time = 3;
		}
		$('#time').html(time);
		var timer = setInterval(function() {
			$('#time').html(--time);
			if (time == 0) {
				window.location.replace('{$jumpUrl}');
				clearInterval(timer);
			}
		}, 1000);
		</script>
	</div>
</div>

<include file="Public:footer" />
